{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    {% for train, driver_phone in autotrains|zip(get_phone) %}
     <div class="alert alert-info">
        <div class="my-0 p-1  rounded shadow-sm">
            <div class="media text-muted pt-0">
              <div class="media-body pb-0 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                   <h6><a href="/index/{{train.id}}/edit" class="btn btn-success bg-warning">edit</a></h6>
                  <h3><strong class="my-0 mr-md-auto font-weight-lighter">{{ train.id }}. SCANIA {{ train.truck_id }}  / {{ train.trailer_id }}
                      {{train.driver_id}}  {{ train.phone_id }}</strong></h3>
                  <h6><a href="/index/{{train.id}}/del" class="btn btn-success bg-danger text-white">delete</a></h6>
                </div>
              </div>
            </div>
        </div>
     </div>

    {% endfor %}

</div>
{% endblock %}
