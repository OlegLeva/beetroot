{% extends "base.html" %}

{% block content %}

<div class="container">
     <div class="alert alert-info">
        <div class="my-0 p-0  rounded shadow-sm">
            <div class="media text-muted pt-0">
              <div class="media-body pb-1 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                  <h3><strong class="my-0 mr-md-auto font-weight-lighter"> {{ autotrain.id }}.   SCANIA {{autotrain.truck_id}}
                      / {{autotrain.trailer_id}}   {{autotrain.driver_id}} {{autotrain.phone_id}}</strong></h3>
                </div>
              </div>
            </div>
        </div>
     </div>
</div>

<div class="bg-info" >
<blockquote class="blockquote text-center">
<h1><span class="align-top text-white font-weight-bold ">Редактирование данных</span></h1>
</blockquote>
<div class="container mt-5 align-top" >
    <form method="post">
        <input type="text" name="id_autotrain" id="id" class="form-control" value="{{autotrain.id}}"><br>
        <input type="text" name="truck_license_plate" id="truck_id" class="form-control" value="{{autotrain.truck_id}}"><br>
        <input type="text" name="trailer_license_plate" id="trailer_id" class="form-control" value="{{autotrain.trailer_id}}"><br>
        <input type="text" name="driver_name" id="driver_id" class="form-control" value="{{autotrain.driver_id}}"><br>
        <input type="text" name="phone" id="phone_id" class="form-control" value="{{autotrain.phone_id}}"><br>

        <input type="submit" class="btn btn-success bg-danger" value="Update"><br>

    </form>
</div>
</div>
{% endblock %}
